<div class="container mt-5">
    <h2>{{ tripName }}</h2>

      <div class="col-md-6">
        <img [src]="image" class="img-fluid" alt="{{ tripName }}">
      </div>
      <div class="col-md-6">
        <p>{{ description }}</p>
      </div>
    </div>
    <button class="btn btn-primary mt-3" (click)="gotoBlog()">Back to Trips</button>
  </div>
