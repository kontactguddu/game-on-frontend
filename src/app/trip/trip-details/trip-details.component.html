<div class="container mt-4">
  <h2 class="text-center">{{ tripName }}</h2>
  <div *ngFor="let detail of selectedTripDetail" class="mb-5 visiting-place">
    <h3 class="text-center">{{ detail.title }}</h3>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <carousel>
          <slide *ngFor="let image of detail.images">
            <img [src]="image" class="d-block w-100" alt="{{ detail.title }}">
          </slide>
        </carousel>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <p>{{ detail.description }}</p>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-secondary mt-3 button-margin" (click)="goBack()">Back to Trips</button>
  </div>
</div>
