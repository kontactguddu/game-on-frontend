<div class="container mt-5 feedback-container">
    <h2 class="text-center heading">Feedback Form</h2>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="mx-auto">
      <div class="form-group">
        <label for="title" class="required">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title">
        <div *ngIf="feedbackForm.get('title').invalid && feedbackForm.get('title').touched" class="alert alert-danger">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="required">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
        <div *ngIf="feedbackForm.get('description').invalid && feedbackForm.get('description').touched" class="alert alert-danger">
          Description is required.
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name" class="required">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <div *ngIf="feedbackForm.get('name').invalid && feedbackForm.get('name').touched" class="alert alert-danger">
            Name is required.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" class="form-control" formControlName="phone">
          <div *ngIf="feedbackForm.get('phone').invalid && feedbackForm.get('phone').touched" class="alert alert-danger">
            Phone number is required and should be 10 digits.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="feedbackForm.get('email').invalid && feedbackForm.get('email').touched" class="alert alert-danger">
          Valid email is required.
        </div>
      </div>

      <div *ngIf="showThankYou" class="thank-you-box">
        Thank you for your feedback!
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
